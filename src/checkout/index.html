<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />

    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="checkout-form">
        <h2>Review & Place your Order</h2>

        <form name="checkout-form">
          <fieldset>
            <legend>Customer Information</legend>
            <label
              >First Name
              <input
                type="text"
                class="input-box"
                name="fname"
                required
                value="John"
              /><br />
            </label>
            <label
              >Last Name
              <input
                type="text"
                class="input-box"
                name="lname"
                required
                value="Doe"
              /><br />
            </label>
            <label
              >Street Address
              <input
                type="text"
                class="input-box"
                name="street"
                required
                value="123 Main"
              /><br />
            </label>
            <label
              >City
              <input type="text" class="input-box" name="city" required value="Rexburg"/><br />
            </label>
            <label
              >State
              <input
                type="text"
                class="input-box"
                name="state"
                required
                value="ID"
              /><br />
            </label>
            <label
              >Zip Code
              <input
                class="input-box"
                id="zip"
                input
                type="text"
                name="zip"
                value="83440"
                required
              /><br />
            </label>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label
              >Credit Card Number
              <input
                type="text"
                class="input-box"
                name="cardNumber"
                value="1234123412341234"
                required
              /><br />
            </label>
            <label
              >Expiration Date
              <input
                type="text"
                class="input-box"
                name="expiration"
                value="8/21"
                required
              /><br />
            </label>
            <label
              >Security Code
              <input type="text" class="input-box" name="code" value="123" required /><br />
            </label>
          </fieldset>

          <section class="order-summary">
            <h3>Order Summary</h3>
            <label class="summary-label">Item Count:</label
            ><span id="item-count"></span><br />
            <label class="summary-label">Subtotal:</label
            ><span id="subtotal"></span><br />
            <label class="summary-label">Shipping Estimate:</label
            ><span id="shipping"></span><br />
            <label class="summary-label">Tax:</label><span id="tax"></span
            ><br />
            <label id="order-total-label" class="summary-label"
              >Order Total:</label
            ><span id="order-total"></span><br />
          </section>

          <button id="checkout-submit" type="submit">Process Checkout</button>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
